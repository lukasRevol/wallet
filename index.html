<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/b0fde7f670.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/main.css" />
		<title>E-Wallet</title>
	</head>
	<body>
		<!-- .wrapper, ogranicza szerokość zawartości dla lepszego wyswietlania na szerokich ekranach -->
		<div class="wrapper">
			<!-- Nagłówek aplikacji -->
			<div class="app-title">
				<h1 class="app-title_header">
					<i class="fa-solid fa-wallet"></i>E-Wallet
				</h1>
				<p class="app-title_text">Your personal electronic wallet</p>
			</div>

			<!-- pojemnik na transakcje -->
			<div class="transactions">
				<h1 class="transactions_header">transactions list</h1>

				<!-- pojemnik na przychody -->
				<div class="transactions_box transactions_box_revenues">
					<h3 class="transactions_box_header revenues-header">revenues</h3>


					<div class="transactions_box_item">
						<div class="transactions_category">
							<i class="fa-solid fa-sack-dollar"></i>
							<p class="title">Wpłata</p>
						</div>
						<div class="amount">
							<p class="amount">
								<span class="revenue_item-number">5000</span>zł
							</p>
							<button class="delete" onclick="deleteSinglePayment(this)">X</button>
						</div>
					</div>



				</div>

				<!-- pojemnik na wydatki -->
				<div class="transactions_box transactions_box_expenses">
					<h3 class="transactions_box_header expenses-header">expenses</h3>
					
					<div class="transactions_box_item">
						<div class="transactions_category">
							<i class="fa-solid fa-car"></i>
							<p class="title">Car</p>
						</div>
						<div class="amount">
							<p class="amount">
								<span class="revenue_item-number">300</span>zł
							</p>
							<button class="delete" onclick="deleteSinglePayment(this)">X</button>
						</div>
					</div>
					
				</div>
			</div>

			<!-- pojemnik na podsumowanie -->
			<div class="summary">
				<h2 class="summary_header">Available cash</h2>
				<p class="summary_money">3000<span>zł</span></p>
				<div class="summary_buttons">
					<button class="summary-btn summary_buttons-add">
						Add transaction
					</button>
					<button class="summary-btn summary_buttons-clear">clear all</button>
				</div>
				<p class="summary_style-header">Choose style</p>
				<div class="summary_style-choice">
					<div class="style-btn btn-light"></div>
					<div class="style-btn btn-dark"></div>
				</div>
			</div>
		</div>
		<div class="panel hide">
			<h1 class="panel_header">Add new transaction</h1>
			<label class="transaction-title" for="title">title</label>
			<small>(add transaction title)</small>
			<input class="transaction-title-input" type="text" id="title" />
			<label class="transaction-amount" for="amount">amount</label>
			<small>(add transaction amount)</small>
			<input class="transaction-amount-input" type="number" id="amount" />
			<label class="transaction-category" for="category">category</label>
			<small>(coose category)</small>
			<select class="transaction-category-input" type="text" id="category">
				<option value="0">---</option>
				<option value="1">shoping</option>
				<option value="1">home</option>
				<option value="1">car</option>
			</select>
			<div class="transaction-type-input">
				<div class="choice choice-revenues">
					<input type="radio" id="revenues" name="transaction-type" value="revenues" />
					<label for="revenues">revenues</label>
				</div>

				<div class="choice choice-expenses">
					<input type="radio" id="expenses" name="transaction-type" value="expenses" />
					<label for="expenses">expenses</label>
				</div>

			</div>
			<div class="panel-btns">
				<button class="style-btn save-btn">Save</button>
				<button class="style-btn cancel-btn">Cancel</button>
			</div>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
